<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Info</title>

	<!-- favicon -->
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"> 

	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
	<header class="text-center py-4">
		<h1 class="weatherTitle">Weather Details</h1>

		<p class="headerLocalTime mt-3">Date and Time : <span class="ms-2" id='date-time'></span></p>
		
	</header>

	<main>
		<div class="container">
			<!-- search input -->
			<div class="input-group inputFlield mx-auto">
				<input type="text" id="search_input" class="form-control" placeholder="Enter any location e.g Dhaka ">
				<button class="btn btn-info ms-2" type="button" id="search_btn" onclick="searchWeather()">Search</button>
			</div>
			<!--Weather search-->
			<div id="weatherSearch" class="text-white text-center my-4"></div>

			<!-- Error message  -->
			<div id="errorMessage" class="text-center"></div>


		</div>
	</main>




	<!-- script -->
	<script src="./js/app.js"></script>
</body>

</html>
